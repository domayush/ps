<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to bottom, #f46b45, #eea849);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 300px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Number</th>
      <th>Square</th>
      <th>Cube</th>
    </tr>
    <script>
      for (let i = 5; i <= 10; i++) {
        const square = i * i;
        const cube = i * i * i;
        document.write("<tr><td>" + i + "</td><td>" + square + "</td><td>" + cube + "</td></tr>");
      }
    </script>
  </table>
</body>
</html>
