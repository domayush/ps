<!DOCTYPE html>
<html>
<head>
    <title>My Professional Web Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Page Formatting */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Header Styles */
        header {
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }

        /* Content Styles */
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            flex: 1;
        }

        /* Character Formatting */
        h2 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.4;
            margin-top: 10px;
        }
        ul {
            list-style: disc;
            color: #555;
            font-size: 18px;
            line-height: 1.4;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: #fff;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Professional Web Page</h1>
    </header>
    
    <div class="content">
        <h2>About Me</h2>
        <p>
            Hello, I'm ...., and this is my professional webpage. I love to code, create, and learn new things.
        </p>

        <h2>My Hobbies</h2>
        <ul>
            <li>Coding</li>
            <li>Photography</li>
            <li>Playing the guitar</li>
        </ul>

        <h2>My Photo</h2>
        <img src="testimage.jpg" alt="My Photo">
    </div>

    <footer>
        &copy; 2023 Ayush | All Rights Reserved
    </footer>
</body>
</html>
