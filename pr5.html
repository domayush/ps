<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #FFA500; /* Eye-catching orange background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #textDisplay {
      font-size: 5pt;
      color: red;
      transition: font-size 0.1s, color 0.1s;
    }
  </style>
</head>
<body>
  <div id="textDisplay">TEXT-GROWING</div>

  <script>
    const textElement = document.getElementById('textDisplay');
    let fontSize = 5;
    let growing = true;

    function updateText() {
      if (growing) {
        fontSize += 5;
        textElement.style.fontSize = fontSize + 'pt';
        if (fontSize >= 50) {
          growing = false;
          textElement.innerHTML = 'TEXT-SHRINKING';
          textElement.style.color = 'blue';
        }
      } else {
        fontSize -= 5;
        textElement.style.fontSize = fontSize + 'pt';
        if (fontSize <= 5) {
          growing = true;
          textElement.innerHTML = 'TEXT-GROWING';
          textElement.style.color = 'red';
        }
      }
    }

    setInterval(updateText, 100);
  </script>
</body>
</html>
